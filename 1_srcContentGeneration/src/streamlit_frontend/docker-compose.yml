version: '3'

services:
  learning-path-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://103.253.20.13:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 